name: "Github Actions Tele Bot"


on:
  push:
  schedule:
     - cron: "0 */6 * * *"

jobs:
  bot:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: npm install
      - name: Run index.js
        run: node index.js

